<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Sets character encoding and enables responsive scaling -->

    <!-- Page title shown on browser tab -->
    <title>Gallery</title>

    <!-- Linking external CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header section containing navigation bar -->
        <nav class="navbar">

        <!-- Left side logo image -->
        <div class="nav-left"><img src="logo.png" alt="Logo"></div>

        <!-- Website title inside navbar -->
        <div class="nav-title">Urban Photography</div>

        <!-- Checkbox used to control mobile menu toggle -->
        <input type="checkbox" id="menu-toggle">

        <!-- Hamburger icon for opening mobile navigation -->
        <label for="menu-toggle" class="hamburger">&#9776;</label>

        <!-- Main navigation links -->
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>

            <li><a href="references.html">Our References</a></li>
        </ul>
        </nav>

    <!-- Main content container -->
    <main class="top-side">

        <!-- Gallery page heading -->
        <h2>City Lights & Shadows</h2>

        <!-- Gallery grid layout holding all images -->
        <section class="gallerylayout">

            <!-- Main featured image -->
            <figure id="mainimage">
                <img src="singapore_3696.jpg" alt="City Skyline at Night">
                <figcaption>Skyline Long Exposure</figcaption>
            </figure>

            <!-- Individual gallery photo -->
            <figure id="photo-1">
                <img src="street-photography-new-york-city-28.jpg" alt="Neon Street Signs">
                <figcaption>Street photography</figcaption>
            </figure>

            <!-- Individual gallery photo -->
            <figure id="photo-2">
                <img src="moody pic.jpg" alt="Subway Train Motion">
                <figcaption>Underground Motion</figcaption>
            </figure>

            <!-- Individual gallery photo -->
            <figure id="photo-3">
                <img src="Puddlegram-Reflection-iPhone-Photos-8.jpg" alt="Rain on pavement">
                <figcaption>Rainy Reflections</figcaption>
            </figure>

            <!-- Large bottom-wide featured image -->
            <figure id="bottomimage">
                <img src="Long exposure of car light trails in the city.jpg" alt="Bridge Architecture">
                <figcaption>Neon District</figcaption>
            </figure>

            <!-- Individual gallery photo -->
            <figure id="photo-4">
                <img src="Thelookup.jpg" alt="Thelookup">
                <figcaption>The lookup</figcaption>
            </figure>

            <!-- Individual gallery photo -->
            <figure id="photo-5">
                <img src="Traffic Light Trails (Long Exposure).jpg" alt="Traffic Light Trails (Long Exposure)">
                <figcaption>Traffic Light Trails (Long Exposure)</figcaption>
            </figure>

            <!-- Individual gallery photo -->
            <figure id="photo-6">
                <img src="Graffiti alleyway, urban street art texture..jpg" alt="Graffiti alleyway, urban street art texture.">
                <figcaption>Graffiti alleyway, urban street art texture.</figcaption>
            </figure>

            <!-- Individual gallery photo -->
            <figure id="photo-7">
                <img src="Skyscraper sunset reflection, golden hour city street..jpg" alt="Skyscraper sunset reflection, golden hour city street.">
                <figcaption>Skyscraper sunset reflection, golden hour city street.</figcaption>
            </figure>

        </section>
    </main>

    <!-- Footer with copyright information -->
    <footer id="footer">
        <p>© 2025 Urban Photography — All Rights Reserved</p>
    </footer>

</html>
